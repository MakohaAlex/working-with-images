<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Image Slider</title>
    <style>
        .slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 100%;
        }
        .navigation {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x300/FF0000/FFFFFF?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300/00FF00/FFFFFF?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300/0000FF/FFFFFF?text=Slide+3" alt="Slide 3">
            <img src="https://via.placeholder.com/800x300/FFFF00/FFFFFF?text=Slide+4" alt="Slide 4">
        </div>
        <div class="navigation">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        });

        function updateSlidePosition() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
