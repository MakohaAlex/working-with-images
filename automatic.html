<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Thumbnails</title>
    <style>
        .slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 100%;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 100px;
            cursor: pointer;
            opacity: 0.5;
        }
        .thumbnails img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x300/FF0000/FFFFFF?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300/00FF00/FFFFFF?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300/0000FF/FFFFFF?text=Slide+3" alt="Slide 3">
            <img src="https://via.placeholder.com/800x300/FFFF00/FFFFFF?text=Slide+4" alt="Slide 4">
        </div>
    </div>
    <div class="thumbnails">
        <img src="https://via.placeholder.com/100x75/FF0000/FFFFFF?text=1" alt="Slide 1" data-index="0" class="active">
        <img src="https://via.placeholder.com/100x75/00FF00/FFFFFF?text=2" alt="Slide 2" data-index="1">
        <img src="https://via.placeholder.com/100x75/0000FF/FFFFFF?text=3" alt="Slide 3" data-index="2">
        <img src="https://via.placeholder.com/100x75/FFFF00/FFFFFF?text=4" alt="Slide 4" data-index="3">
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        const thumbnails = document.querySelectorAll('.thumbnails img');

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });

        function updateSlider() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.classList.toggle('active', index === currentIndex);
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        }, 3000);
    </script>
</body>
</html>
