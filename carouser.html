<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <style>
        .carousel {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .carousel-slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slides img {
            width: 100%;
            height: 100%;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .carousel-indicators button {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        .carousel-indicators button.active {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-slides">
            <img src="https://via.placeholder.com/800x300/FF0000/FFFFFF?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300/00FF00/FFFFFF?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300/0000FF/FFFFFF?text=Slide+3" alt="Slide 3">
            <img src="https://via.placeholder.com/800x300/FFFF00/FFFFFF?text=Slide+4" alt="Slide 4">
        </div>
        <div class="carousel-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.carousel-slides');
        const totalSlides = slides.children.length;
        const indicators = document.querySelectorAll('.carousel-indicators button');

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        function updateCarousel() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }
    </script>
</body>
</html>
