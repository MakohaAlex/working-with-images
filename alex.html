<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Slider</title>
    <style>
        .slider {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 100%;
            height: 100%;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x300/FF0000/FFFFFF?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/800x300/00FF00/FFFFFF?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x300/0000FF/FFFFFF?text=Slide+3" alt="Slide 3">
            <img src="https://via.placeholder.com/800x300/FFFF00/FFFFFF?text=Slide+4" alt="Slide 4">
        </div>
    </div>
</body>
</html>
